<dom-module id="my-upload">
    <style>
        :host {
            display: block;
        }

        @media (max-width: 600px) {
            h1.paper-font-display1 {
                font-size: 24px;
            }
        }

        #submit-button {
            background: darkorange;
            color: black;
        }

        #submit-button::shadow paper-ripple {
            color: blue;
        }
    </style>
    <template>
        <h1 class="paper-font-display1"><span>{{headertitle}}</span></h1>

        <paper-input error-message="Invalid input!" label="Euro"></paper-input>

        <paper-input error-message="Invalid input!" label="Date"></paper-input>
        
        <paper-input error-message="Invalid input!" label="Description"></paper-input>

        <paper-button id="submit-button">
            <iron-icon icon="favorite"></iron-icon>
            Sumbit
        </paper-button>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'my-upload',

                properties: {
                    headertitle: {
                        type: String,
                        value: 'Declaration upload form',
                        notify: true
                    }
                }
            });
        })();
    </script>

</dom-module>
