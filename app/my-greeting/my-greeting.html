<dom-module id="my-greeting">
    <style>
        :host {
            display: block;
        }

        @media (max-width: 600px) {
            h1.paper-font-display1 {
                font-size: 24px;
            }
        }
    </style>
    <template>
        <h1 class="paper-font-display1"><span>{{greeting}}</span></h1>
    </template>

    <script>
        (function () {
            Polymer({
                is: 'my-greeting',

                properties: {
                    greeting: {
                        type: String,
                        value: 'Welcome!',
                        notify: true
                    }
                }
            });
        })();
    </script>

</dom-module>
